sudo: true
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "10"
before_install:
  - rm -rf node_modules
  - npm i -g npm
  - npm install -g grunt-cli
  - npm install
before_script:
  - npm prune
scripts:
  - npm run test
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
